<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- build css -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>task</title>
  </head>
  <body>
    <!-- ``````````````````````` LOADER ```````````````````````-->
    <div
      id="loader"
      class="h-screen fixed top-0 left-0 bg-white w-full flex items-center justify-center z-[9999999] hidden"
    >
      <div class="waveform">
        <div class="waveform__bar"></div>
        <div class="waveform__bar"></div>
        <div class="waveform__bar"></div>
        <div class="waveform__bar"></div>
      </div>
    </div>
    <!-- ``````````````````````` LOADER ```````````````````````-->

    <!-- MODAL -->
    <div
      id="modal"
      class="z-[99999] fixed top-0 left-0 min-h-screen w-full bg-gray-300 backdrop-blur-sm overflow-hidden hidden"
    >
      <div
        id="modal-content"
        class="w-[700px] h-[550px] bg-white opacity-1 mx-auto relative mt-40 rounded-xl"
      ></div>
    </div>
    <!-- ------- -->
    <!-- CART -->
    <div
      id="cart"
      class="z-[99999] fixed top-0 left-0 min-h-screen w-full bg-gray-300 backdrop-blur-sm overflow-hidden hidden"
    >
      <h3 class="text-center text-3xl font-bold">Cart Items</h3>
      <i
        data-close="close"
        class="bx bxs-x-square text-5xl absolute top-3 right-3 cursor-pointer"
      ></i>
      <div
        id="cart-content"
        class="w-[900px] h-[600px] bg-white opacity-1 mx-auto relative mt-40 rounded-xl p-5 overflow-scroll"
      >
        <div class="flex items-center justify-center"></div>
      </div>
    </div>
    <!-- -------- -->
    <header class="w-full">
      <nav class="bg-white">
        <div class="container px-4 mx-auto md:flex md:items-center h-[80px]">
          <div class="flex justify-between items-center">
            <a href="#" class="font-bold text-xl text-indigo-600">Kayumov</a>
            <button
              class="border border-solid border-gray-600 px-3 py-1 rounded text-gray-600 opacity-50 hover:opacity-75 md:hidden"
              id="navbar-toggle"
            >
              <i class="fas fa-bars"></i>
            </button>
          </div>

          <div
            class="hidden md:flex flex-col md:flex-row md:ml-auto mt-3 md:mt-0"
            id="navbar-collapse"
          >
            <a
              href="#"
              class="p-2 lg:px-4 md:mx-2 text-white rounded bg-indigo-600"
              >Home</a
            >
            <a
              href="#"
              class="p-2 lg:px-4 md:mx-2 text-gray-600 rounded hover:bg-gray-200 hover:text-gray-700 transition-colors duration-300"
              >About</a
            >
            <a
              href="#"
              class="p-2 lg:px-4 md:mx-2 text-gray-600 rounded hover:bg-gray-200 hover:text-gray-700 transition-colors duration-300"
              >Features</a
            >
            <a
              href="#"
              class="p-2 lg:px-4 md:mx-2 text-gray-600 rounded hover:bg-gray-200 hover:text-gray-700 transition-colors duration-300"
              >Pricing</a
            >
            <a
              href="#"
              class="p-2 lg:px-4 md:mx-2 text-gray-600 rounded hover:bg-gray-200 hover:text-gray-700 transition-colors duration-300"
              >Contact</a
            >
            <i
              id="openCart"
              class="bx bx-cart-add text-2xl ml-10 mr-14 mt-1 cursor-pointer"
            ></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="bg-indigo-100 py-6 md:py-12 min-h-[calc(100vh-160px)]">
        <div class="container px-4 mx-auto">
          <div
            id="data-container"
            class="flex flex-wrap gap-4 items-center justify-center w-full"
          >
            <!-- Data will be displayed here -->
          </div>
          <div
            id="pagination"
            class="w-full flex items-center justify-center mt-5"
          >
            <!-- Pagination buttons will be displayed here -->
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="bg-white py-2 h-[80px] flex items-center justify-center">
        <h3 class="text-xl">&copy 2023 All rights reserved</h3>
      </div>
    </footer>
  </body>
  <script type="module" src="./js/script.js"></script>
</html>
